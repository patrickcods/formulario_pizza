<!DOCTYPE html>
<html>
    <head> 
        <title>Pedido de Pizza</title> 
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <h1>Pedido de Pizza</h1>
        <p>Faça seu Pedido!</p>
        <div class="formulario">
        <form method="post" action="teste.jsp">
            Nome: <input type="text" name="nome"> <br> 
            Email: <input type="email" name="email"> <br>
            Tamanho: 
            <input type="radio" name="Tamanho" value="G"> Grande 
            <input type="radio" name="Tamanho" value="M"> Médio
            <input type="radio" name="Tamanho" value="P"> Pequeno 
            <br>
            Sabor: <select name="sabor">
                      <option>Calabresa</option> 
                         <option>Portuguesa</option>
                         <option>Lombo Canadense</option>
                         <option>Bacon com Ovos</option>
                         <option>Frango com Catupiry</option>
            </select> 
            <br>
            Adicionais:
                <input type="checkbox" name="Borda Recheada" value="sim"> Borda Recheada
                <input type="checkbox" name="+ Bacon" value="sim"> + Bacon
                <input type="checkbox" name="CreamCheese" value="sim"> CreamCheese
                <input type="checkbox" name="Ketchup" value="sim"> Ketchup
                <br>
            Data de Entrega: <input type="date" name="DatadeEntrega"> 
            <br>
            <br>
            Observações: <br>
            <textarea name="mensagem" rows="10" cols="50"> </textarea>
            <br>
        </div>    
        <input type="submit">
    </body>
</html>
